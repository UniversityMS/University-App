<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<head>
   <title>Employee list</title>
   <link th:href="@{/employeeList.css}" rel="stylesheet">
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" style="color:rgb(245, 241, 247);" href="/">D&L University</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
         aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
         <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
               <a class="nav-link" href="/employees/add">Add Employee</a>
            </li>
         </ul>
         <form class="form-inline my-2 my-lg-0" th:action="@{/employees/find}">
            <input type="search" name="name" id="searchName" class="form-control mr-sm-2"
               placeholder="Search employees..." required>
         </form>
      </div>
   </nav>
   <div class="container" id="main-container">
      <div class="row">
         <div th:each="employee :${employees}" class="col-md-6 col-xl-3">
            <div class="card m-b-30">
               <div class="card-body row">
                  <div class="col-6">
                     <a th:href="${employee.id}"><img th:if="${employee.imgUrl}" th:src="${employee.imgUrl}" alt=""
                           class="img-fluid rounded-circle w-60"></a>
                  </div>
                  <div class="col-6 card-title align-self-center mb-0">
                     <h5 th:if="${employee.name}" th:text="${employee.name}"></h5>
                     <h5 th:if="${employee.surname}" th:text="${employee.surname}"></h5>
                     <a class="text-primary" th:href="${employee.id}">View</a>
                  </div>
               </div>
               <ul class="list-group list-group-flush">
                  <li class="list-group-item"><i class="fa fa-envelope float-right"></i><span
                        th:if="${employee.dateOfBirth}" th:text="${employee.dateOfBirth}"></span></li>
               </ul>
            </div>
         </div>
      </div>
   </div>
</body>
