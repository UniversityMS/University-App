    <form class="form-horizontal md-6" method="post" th:action="@{/employees/update}" th:object="${employee}">
        <input type="text" id="id" th:value="${employee.id}" th:field="*{id}" hidden>
        <div class="col-md-3">
            <div class="text-center">
                <img th:if="${employee.imgUrl}" th:src="${employee.imgUrl}" alt=""
                    class="img-fluid rounded-circle w-60">
                <input id="imgUrl" th:class="form-control" th:type="text" th:field="*{imgUrl}"
                    th:value="${employee.imgUrl}">
            </div>
        </div>
        <br><br>
        <div class="col-md-9 personal-info">

            <h3>Personal info</h3>

            <div class="form-group">
                <label class="col-lg-3 control-label">Name:</label>
                <div class="col-lg-8">
                    <input id="name" th:class="form-control" th:type="text" th:field="*{name}"
                        th:value="${employee.name}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Surname:</label>
                <div class="col-lg-8">
                    <input id="surname" th:class="form-control" th:type="text" th:field="*{surname}"
                        th:value="${employee.surname}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Date Of Birth:</label>
                <div class="col-lg-8">
                    <input id="dateOfBirth" th:class="form-control" th:type="text" th:field="*{dateOfBirth}"
                        th:value="${employee.dateOfBirth}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Role</label>
                <div class="col-lg-8">
                    <input id="role" th:class="form-control" th:type="text" th:field="*{role}"
                        th:value="${employee.role}" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Username</label>
                <div class="col-lg-8">
                    <input id="username" th:class="form-control" th:type="text" th:field="*{username}"
                        th:value="${employee.username}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Password</label>
                <div class="col-lg-8">
                    <input id="password" th:class="form-control" th:type="password" th:field="*{password}"
                        th:value="${employee.password}" required>
                </div>
            </div>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Save changes</button>&nbsp;
                <button type="button" class="btn btn-default" th:onClick="history.back()">Cancel</button>
            </div>
        </div>
    </form>
</body>
