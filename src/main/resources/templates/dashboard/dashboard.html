<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">


<title>Dashboard</title>
<link th:href="@{dashboard.css}" rel="stylesheet" type="text/css">

<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color:rgb(245, 241, 247);">D&L University</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
        aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <form name="logoutForm" th:action="@{/logout}" method="post">
                    <button class="btn btn-alert text-white" type="submit">Sign Out</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div>
        <div>

            <div class="alerts">
                <div class="alert  alert-dismissable fade in pull-right" ng-repeat="m in noty.queue">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                </div>
            </div>

            <!--big icon bar-->
            <div class="container-fluid">
                <ul class="nav nav-justified" id="iconbar">
                    <li>
                        <a class="text-center color-1" th:href="@{/employees/}">
                            <img th:src="@{employee.svg}" style="height:100px">
                            <br>Employees
                        </a>
                    </li>
                    <li>
                        <a class="text-center color-2" th:href="@{/students/}">
                            <img th:src="@{student.svg}" style="height:100px">
                            <br>Students
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
