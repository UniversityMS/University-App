<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<title>Login</title>
<link th:href="@{login.css}" rel="stylesheet" type="text/css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container bootstrap snippets bootdey">

	<form id="form-validation" name="form-validation" th:action="@{/authenticateTheUser}" method="POST">
		<div class="lc-block col-md-4 col-md-offset-4 toggled" id="l-login">
			<div class="lcb-float"><i class="fa fa-users"></i></div>
			<div class="form-group">
				<input type="text" name="username" class="form-control" placeholder="Username">
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control" placeholder="Password">
			</div>
			<div class="clearfix"></div>
			<div>
				<button type="submit" style="font-size: 20px; color: #fff; background-color: #55a3e2;border-color: #6ea4cf; border-radius: 2px;">LOG IN</button>
			</div>
			<p th:text="${message}" style="color: white"></p>
		</div>
	</form>

</div>
